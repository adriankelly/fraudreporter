{% extends "base_generic.html" %}

{% block content %}
    <h1>Case List</h1>

    {% if case_list %}
    <ul>

      {% for case in case_list %}
      <li>
        <a href="{{ case.get_absolute_url }}">{{ case.title }}</a> ({{case.status}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no cases.</p>
    {% endif %}
{% endblock %}
